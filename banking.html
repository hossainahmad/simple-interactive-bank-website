<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Section Start -->
    <header>
        <h1 class="text-5xl	text-center mt-8">Let's Get Some <span class="font-semibold text-yellow-600">Money from
                Bank</span></h1>
    </header>
    <!-- Main Section Start -->
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction Section Start -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <div class="text-3xl mb-2">Deposit</div>
                    <h4 class="text-4xl">$00 </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <div class="text-3xl mb-2">Withraw</div>
                    <h4 class="text-4xl">$00 </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <div class="text-3xl mb-2">Balance</div>
                    <h4 class="text-4xl">$560 </h4>
                </div>
            </div>
            </div>
        </section>

        <!-- Disposit and Withraw Section Start -->
        <section class="mt-16">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded-md">
                    <h3 class="text-2xl mb-3 mt-10">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-2/4 mb-4 px-2"
                            type="text" placeholder="$ Ammount You Want to Deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-orange-100 p-8 rounded-md">
                    <h3 class="text-2xl mb-3 mt-10">Please Withraw</h3>
                    <div>
                        <input id="withraw-input" class="border block border-gray-400 rounded w-2/4 mb-4 px-2"
                            type="text" placeholder="$ Ammount You Want to Withraw">
                        <button id="withraw-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Withraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Javascrip File -->
    <script src="js/banking.js"></script>
</body>

</html>
