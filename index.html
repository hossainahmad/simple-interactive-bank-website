<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interactive Bank</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Section Start -->
    <header>
        <h1 class="text-5xl	text-center mt-16">Welcome to Simple <span class="font-semibold text-yellow-600">Interactive
                Bank</span></h1>

    </header>

    <!-- main Section Start -->

    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-10">
            <h3 class="text-2xl mb-4">Please Login:</h3>
            <div>
                <input class="border block border-gray-400 rounded w-2/4 mb-4 px-2" type="text"
                    placeholder="Your Email Address">
                <input class="border block border-gray-400 rounded w-2/4 mb-4 px-2" type="password" name="" id=""
                    placeholder="Your Password ">
                <button class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
